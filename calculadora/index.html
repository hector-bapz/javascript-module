<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
</head>
<body>

    <main class="main d-flex align-items-center">
        <div class="calculadora container">
            <div class="row">
                <div class="col-12">
                    <label>Calculadora</label>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <input class="form-control" type="text">
                </div>
            </div>
            <div class="p-3">
                <div class="row ">
                        <button class="col-3 btn btn-light gx-2" id="porcentaje">%</button>
                        <button class="col-3 btn btn-light gx-2" id="ce">ce</button>
                        <button class="col-3 btn btn-light gx-2" id="clear">c</button>
                        <button class="col-3 btn btn-light gx-2" id="delete">‚Üê</button>
                </div>
                <div class="row">
                        <div class="col-3 btn btn-light" id="siete">7</div>
                        <div class="col-3 btn btn-light" button id="ocho">8</div>
                        <div class="col-3 btn btn-light" button id="nueve">9</div>
                        <div class="col-3 btn btn-light" button id="nueve">/</div>
                    </div>
                <div class="row">
                        <div class="col-3 btn btn-light" id="seis">6</div>
                        <div class="col-3 btn btn-light" id="cinco">5</div>
                        <div class="col-3 btn btn-light" id="cuatro">4</div>
                        <div class="col-3 btn btn-light" id="nueve">*</div>
                </div>
                <div class="row">
                        <div class="col-3 btn btn-light" id="tres">3</div>
                        <div class="col-3 btn btn-light" id="dos">2</div>
                        <div class="col-3 btn btn-light" id="uno">1</div>
                        <div class="col-3 btn btn-light" id="nueve">-</div>
                </div>
                <div class="row">
                        <div class="col-3 btn btn-light" id="cero">0</div>
                        <div class="col-3 btn btn-light" id="dos">.</div>
                        <div class="col-3 btn btn-light" id="uno">=</div>
                        <div class="col-3 btn btn-light" id="nueve">+</div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="js/index.js" type="module"></script>
</body>
</html>
